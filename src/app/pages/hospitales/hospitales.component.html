<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar Hospital ... ">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-sm-12">
    <div class="alert-warning text-center" *ngIf="cargando">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn !cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right" >
          <button (click)="crearHospital()" class="btn btn-rounded btn-primary" ><i class ="fa fa-plus"></i> Crear hospital</button>
        </div>
        <h3 class="card-title">Hospitales registrados ( <small>{{ totalRegistros }}</small> ) </h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Foto</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let hospital of hospitales"> 
              <td class="w70"><img (click)="mostrarModal( hospital._id )" [src]=" hospital.img | imagen:'hospital'" class="img-50 img-circle pointer"> </td>
              <td><input type="text" [(ngModel)]= hospital.nombre class="form-control"></td>
              <td> 
                <button class="btn btn-primary" (click)="guardarHospital( hospital )">
                  <i class="fa fa-save"></i>
                </button> 
                <button class="btn btn-danger"  (click)="borrarHospital( hospital._id )">
                  <i class="fa fa-trash-o"></i>
                </button> 
              </td>
            </tr>
          </tbody>
        </table>
        <button (click)="cambiarDesde(-5)" class="btn btn-secundary" >
          Anteriores
        </button>
        <button (click)="cambiarDesde(5)" class="btn btn-secundary" >
          Siguientes
        </button>
      </div>
    </div>
  </div>
</div>
