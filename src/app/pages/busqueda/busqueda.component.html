<div class="row">
  <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title" >Usuarios</h4>
          <table class="table table-hover" >
            <thead>
                <tr>
                  <th class="text-center">Foto</th> 
                  <th class="text-center">Nombre</th>
                </tr>
            </thead>
            <tbody class="text-right">
              <tr *ngFor = "let usuario of usuarios">
                <td class="w70"><img [src]="usuario.img | imagen:'usuario'" class="img-50 img-circle pointer"></td>
                <td routerLink="/usuarios" class="text-center pointer" >{{ usuario.nombre }}</td>            
              </tr>
            </tbody>
          </table>
          <div class="alert alert-info" *ngIf="usuarios.length === 0">
            No hay registros
          </div>
        </div>
      </div>
  </div>
  <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title" >Hospitales</h4>
          <table class="table table-hover" >
            <thead>
                <tr>
                  <th class="text-center">Foto</th> 
                  <th class="text-center">Nombre</th>
                </tr>
            </thead>
            <tbody class="text-right">
              <tr *ngFor = "let hospital of hospitales">
                <td class="w70"><img [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle pointer"></td>
                <td routerLink="/hospitales" class="text-center pointer" >{{ hospital.nombre }}</td>
              </tr>
            </tbody>
          </table>
          <div class="alert alert-info" *ngIf="hospitales.length === 0">
            No hay registros
          </div>
        </div>
      </div>
  </div>
  <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title" >medicos</h4>
          <table class="table table-hover" >
            <thead>
                <tr>
                  <th class="text-center">Foto</th> 
                  <th class="text-center">Nombre</th>
                  <th class="text-center">Editar</th>
                </tr>
            </thead>
            <tbody class="text-right">
              <tr *ngFor = "let medico of medicos">
                <td class="w70"><img [src]="medico.img | imagen:'medico'" class="img-50 img-circle pointer"></td>
                <td class="text-center" >{{ medico.nombre }}</td>
                <td>
                  <button [routerLink]="['/medico',medico._id]" class="btn btn-primary">
                    <i class="fa fa-edit" ></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="alert alert-info" *ngIf="medicos.length === 0">
            No hay registros
          </div>
        </div>
      </div>
  </div>
</div>
